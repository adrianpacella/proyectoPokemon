                    <li><a href="./cesion.html" class="btn-register">Iniciar Cesion</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="form-wrapper">
            <h2>Crear Cuenta</h2>
            <br>
            <form action="#" id="formRegister" method="GET" novalidate>
                <div class="form-control">
                    <label for="firstname">Nombre</label>
                    <input type="text" placeholder="Ej: Maria" required name="firstname" id="firstname">
                </div>
                <div class="error" id="error-firstname"></div>
                <div class="form-control">
                    <label for="lastname">Apellido</label>
                    <input type="text" placeholder="Ej: Gonzalez" required name="lastname" id="lastname">
                </div>
                <div class="error" id="error-lastname"></div>
                <div class="form-control">
                    <label for="direccion">Dirección</label>
                    <input type="text" placeholder="Ej: Calle 133 n 48" required name="direccion" id="direccion">
                </div>
                <div class="error" id="error-direccion"></div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Ej: mimail@gmail.com" required name="email" id="email">
                </div>
                <div class="error" id="error-email"></div>
                <div class="form-control">
                    <label for="password">Contraseña</label>
                    <input type="password" required name="password" id="password">
                </div>
                <div class="error" id="error-password"></div>

                <!-- Nuevo campo de tipo select -->
                <div class="form-control">
                    <label for="interests">Intereses</label>
                    <select name="interests" id="interests" required>
                        <option value="" disabled selected>Seleccione un interés</option>
                        <option value="pokemon">Pokemon</option>
                        <option value="videojuegos">Videojuegos</option>
                        <option value="juguetes">Juguetes</option>
                    </select>
                </div>
                <div class="error" id="error-interests"></div>

                <!-- Nuevo campo de tipo radio -->
                <div class="form-control">
                    <label>Género</label>
                    <input type="radio" name="gender" id="male" value="male" required>
                    <label for="male">Masculino</label>
                    <input type="radio" name="gender" id="female" value="female" required>
                    <label for="female">Femenino</label>
                    <input type="radio" name="gender" id="other" value="other" required>
                    <label for="other">Otro</label>
                </div>
                <div class="error" id="error-gender"></div>

                <!-- Campo de tipo checkbox -->
                <div class="form-terms">
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">Acepto términos y condiciones</label>
                        <div class="error" id="error-terms"></div>
                    </div>
                </div>

                <!-- Imagen -->
                <div class="form-control">
                    <label for="profile-pic">Foto de perfil</label>
                    <input type="file" id="profile-pic" name="profile-pic" accept="image/*" required>
                </div>
                <div class="error" id="error-profile-pic"></div>

                <br>
                <button type="submit" id="btn-send">Registrarse</button>
                <div class="form-help">
                    <a href="#">¿Necesitas ayuda?</a>
                </div>
            </form>
        </section>
    </main>
